{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<main class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="titulo">ACTUALIZAR PROVEEDOR</h1>
        </div>
    <div class="row">
        <div class="col-12">
        </div>
        <div class="col-md-4 offset-md-4">            
            <form method="POST" class="card mt-5 mb-5">
                {% csrf_token %}
                {{error}}
                <div class="card-body">
                <div class="form-group mt-3">
                    <label for="id_nombre">Nombre:</label>
                    <input class="form-control"type="text" name="nombre" value="{{proveedor.nombre}}" maxlength="50" required id="id_nombre">
                </div>
                <div class="form-group mt-3">
                    <label for="id_apellido">Apellido:</label>
                    <input class="form-control"  value="{{proveedor.apellido}}"type="text" name="apellido" maxlength="50" required="" id="id_apellido">
                </div>
                <div class="form-group mt-3">
                    <label for="id_dni">DNI:</label>
                    <input class="form-control" type="number"
                    value="{{proveedor.dni}}" min="0" name="dni" required="" id="id_proveedor">
                </div>
                <div class="">
                    <button class="btn btn-warning mt-3" style="width: 100%;">Actualizar proveedor</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock contenido %}
